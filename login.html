<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Restaurant Booking</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f2f2f2;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #2c3e50;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #27ae60;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1e8449;
    }

    .message {
      margin-top: 20px;
      padding: 10px;
      display: none;
      text-align: center;
      border-radius: 5px;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
      border-left: 5px solid #28a745;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
      border-left: 5px solid #dc3545;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login to Book a Table</h2>
    <form id="loginForm">
      <label for="email">Email:</label>
      <input type="email" id="email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" required minlength="6" />

      <button type="submit">Login</button>
    </form>

    <div class="message" id="loginMessage"></div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const message = document.getElementById('loginMessage');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Example static credentials (replace with real authentication)
      const validEmail = "user@example.com";
      const validPassword = "password123";

      if (email === validEmail && password === validPassword) {
        message.textContent = "Login successful! Redirecting...";
        message.className = "message success";
        message.style.display = "block";

        // Simulate redirect after login
        setTimeout(() => {
          window.location.href = "home.html"; // Redirect to booking/home page
        }, 1500);
      } else {
        message.textContent = "Invalid email or password.";
        message.className = "message error";
        message.style.display = "block";
      }
    });
  </script>

</body>
</html>
